<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form{
            margin-top: 20px;
        }
        .sw,button{
            margin-top: 20px;
        }
    </style>
</head>
<body>
  <div class="container form">
    <div class="alert alert-success" role="alert">
        Text is automatically updated...
      </div>
   <form action="/textutilities" method="post"> {% csrf_token %}
      <div class="mb-3">
         <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" name="text"></textarea>
         <div class="form-check form-switch sw">
            <input class="form-check-input" type="checkbox" name="punctuations" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove punctuations</label>
          </div>
          <div class="form-check form-switch sw">
            <input class="form-check-input" type="checkbox" name="capitalize" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize</label>
          </div>
          <div class="form-check form-switch sw">
            <input class="form-check-input" type="checkbox" name="space" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Space remover</label>
          </div>
          <button type="submit" class="btn btn-primary">SUBMIT</button>
      </div>
  </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
